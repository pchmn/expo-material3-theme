name: Release library

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry run
        type: boolean
        required: true
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ— Setup node
        uses: ./.github/actions/setup-node
        with:
          install: true

      - name: ğŸ”¨ Build package
        run: pnpm build:ci

      - name: ğŸš€ Release library
        if: ${{ !inputs.dryRun }}
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“– Release library in dry run mode
        if: ${{ inputs.dryRun }}
        run: pnpm release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
